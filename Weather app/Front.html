<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather</title>
</head>
<body id="bg" style="background-image: url('thunderstorm.gif');"   > 
    <div class="container">
        <div class="info-keeper">
            <div class="date-keeper">
                <div class="time" id="time">
                    4:54 <span id="am-pm">PM</span>
                </div>  
                <div class="date" id="date">
                    Sunday, 2 January
                 </div>

                <div class="box" id="current-weather-items">
                </div>        
            </div>
                <div class="place-keeper">
                    <div class="time-zone" id="timezone">Asia/Kolkata</div>
                    <div class="country" id="country">IN</div>
                </div>
        </div>
        </div>
        <div class="future-forecast">
            <div class="today" id="today-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w icon">
                <div class="box">
                    <div class="day">Sunday</div>
                <div class="temp">Night-16&#176;C</div>
                <div class="temp">Day-29&#176;C</div>
                </div> 
            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="forecast-item">
                    <div class="day">Mon</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w icon">
                    <div class="temp">Night-16&#176;C</div>
                    <div class="temp">Day-29&#176;C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w icon">
                    <div class="temp">Night-16&#176;C</div>
                    <div class="temp">Day-29&#176;C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Wed</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w icon">
                    <div class="temp">Night-16&#176;C</div>
                    <div class="temp">Day-29&#176;C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Thu</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w icon">
                    <div class="temp">Night-16&#176;C</div>
                    <div class="temp">Day-29&#176;C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w icon">
                    <div class="temp">Night-16&#176;C</div>
                    <div class="temp">Day-29&#176;C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Sat</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w icon">
                    <div class="temp">Night-16&#176;C</div>
                    <div class="temp">Day-29&#176;C</div>
                </div>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="Script.js"></script>
</body>
